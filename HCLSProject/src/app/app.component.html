<div *ngIf="flagSecure">
  <!-- Secure pages -->
  <div class="row">
    <div class="col-sm-12">
  
      <!-- Header Section -->
      <div class="row" style="background-color: #a9e1a9;height: 65px;padding-top: 10px;font-size: large;">
        <div class="col-sm-1"></div>
        <div class="col-sm-1">
          <a routerLink="home" style="text-decoration: none;color: #9ac3f3;">
          <img style="width: 50px;margin-bottom: 30px;" src="Images/Logo.png" alt="Apollo" />
        </a>
        </div>
        <div class="col-sm-10" style="margin-top: 10px;text-align: right;">
          <div>
            <input type="button" value="Logout" class="btn btn-danger" (click)="btn_LogoutClick()" />
          </div>
        </div>        
      </div>
  
      <!-- Context Section -->
  
      <div class="row">
        <div class="col-sm-2" *ngIf="flagSecureMg" style="background-color: green; height: 470px;">
          <div class="row">
            <div class="col-sm-12">
              <a routerLink="manageradmin" style="margin-left: 30px;text-decoration: none;color: white;font-weight: bold;">MA Profile</a>&nbsp;&nbsp;&nbsp;
            </div>
          </div>
        </div>

         <div class="col-sm-2" *ngIf="flagSecOpr" style="background-color: rgb(194, 116, 15); height: 470px;">

            </div>
          </div>
        </div> 
        <div class="col-sm-10">
          <router-outlet></router-outlet>
        </div>
      </div>
